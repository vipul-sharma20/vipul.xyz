<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domestic Flight Costs by Airline</title>
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Basic:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f1f1f1;
            padding: 30px 25px;
            color: #333;
        }

        #chart {
            background: #f1f1f1;
        }

        .chart-header {
            position: relative;
            margin-bottom: 25px;
        }

        .chart-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #1a1a1a;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
            font-family: 'Gentium Basic', serif;
        }

        .subtitle {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .toggle-container {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 0;
        }

        @media (max-width: 768px) {
            .chart-header {
                margin-bottom: 15px;
            }

            .toggle-container {
                position: static;
                margin-top: 15px;
                justify-content: flex-start;
            }
        }

        .toggle-btn {
            background: #e0e0e0;
            border: 1px solid #ccc;
            padding: 8px 20px;
            cursor: pointer;
            font-size: 14px;
            color: #666;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .toggle-btn:first-child {
            border-radius: 4px 0 0 4px;
        }

        .toggle-btn:last-child {
            border-radius: 0 4px 4px 0;
            border-left: none;
        }

        .toggle-btn:hover {
            background: #d5d5d5;
        }

        .toggle-btn.active {
            background: #B38F75;
            color: white;
            border-color: #A37F65;
        }

        .tooltip {
            position: fixed;
            background: rgba(30, 30, 30, 0.95);
            color: white;
            padding: 8px 12px;
            border-radius: 3px;
            font-size: 13px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.15s;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            max-width: 250px;
        }

        .bar:hover {
            opacity: 0.7;
            cursor: pointer;
        }

        .axis text {
            font-size: 11px;
            color: #666;
        }

        .axis path,
        .axis line {
            stroke: #d0d0d0;
        }

        .count-label {
            font-size: 9px;
            fill: #666;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px 15px;
            }

            .chart-title {
                font-size: 1.2em;
                margin-bottom: 5px;
            }

            .toggle-btn {
                padding: 6px 12px;
                font-size: 12px;
            }

            .axis text {
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <div id="chart">
        <div class="chart-header">
            <div class="chart-title">
                Average Cost by Airline (Domestic Flights)
            </div>
            <div class="subtitle">Airlines with 3+ domestic flights</div>
            <div class="toggle-container">
                <button class="toggle-btn active" data-view="nominal">
                    Absolute
                </button>
                <button class="toggle-btn" data-view="adjusted">
                    Inflation-Adjusted
                </button>
            </div>
        </div>
        <div id="viz"></div>
    </div>
    <div class="tooltip" id="tooltip"></div>

    <script>
        // All airline data with inflation-adjusted values
        // Note: Excludes flights marked as "Paid" or "Connecting"
        // For flights with pipe-separated costs (person|total), uses per-person cost for averages
        const allData = [
  {
    "airline": "IndiGo",
    "count": 36,
    "total": 212027,
    "average": 5618,
    "adjustedTotal": 249956,
    "adjustedAverage": 6672
  },
  {
    "airline": "Air India",
    "count": 10,
    "total": 83564,
    "average": 7606,
    "adjustedTotal": 89022,
    "adjustedAverage": 8152
  },
  {
    "airline": "AirAsia India",
    "count": 9,
    "total": 67146,
    "average": 7460,
    "adjustedTotal": 78856,
    "adjustedAverage": 8761
  },
  {
    "airline": "SpiceJet",
    "count": 5,
    "total": 37207,
    "average": 6171,
    "adjustedTotal": 43024,
    "adjustedAverage": 7335
  },
  {
    "airline": "Vistara",
    "count": 5,
    "total": 29285,
    "average": 5857,
    "adjustedTotal": 31573,
    "adjustedAverage": 6314
  },
  {
    "airline": "Akasa",
    "count": 3,
    "total": 25721,
    "average": 8573,
    "adjustedTotal": 25721,
    "adjustedAverage": 8573
  },
  {
    "airline": "GoAir",
    "count": 2,
    "total": 15395,
    "average": 7697,
    "adjustedTotal": 17851,
    "adjustedAverage": 8925
  },
  {
    "airline": "Jet Airways",
    "count": 1,
    "total": 10100,
    "average": 10100,
    "adjustedTotal": 13759,
    "adjustedAverage": 13759
  },
  {
    "airline": "Akasa Air",
    "count": 1,
    "total": 8000,
    "average": 8000,
    "adjustedTotal": 8452,
    "adjustedAverage": 8452
  },
  {
    "airline": "VietJet Air",
    "count": 1,
    "total": 5500,
    "average": 5500,
    "adjustedTotal": 5500,
    "adjustedAverage": 5500
  }
];

        // Filter airlines with 3+ flights
        const airlineData = allData.filter(d => d.count >= 3);

        let currentView = 'nominal';

        const isMobile = window.innerWidth <= 768;
        const margin = {
            top: 20,
            right: isMobile ? 30 : 60,
            bottom: 60,
            left: isMobile ? 80 : 150
        };
        const width = document.getElementById('viz').offsetWidth - margin.left - margin.right;
        const height = 350 - margin.top - margin.bottom;

        // Toggle buttons
        document.querySelectorAll('.toggle-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const view = this.dataset.view;
                if (view === currentView) return;

                currentView = view;
                document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                renderChart(view);
            });
        });

        function renderChart(view) {
            // Clear previous chart
            d3.select('#viz').selectAll('*').remove();

            const svg = d3.select('#viz')
                .append('svg')
                .attr('width', width + margin.left + margin.right)
                .attr('height', height + margin.top + margin.bottom)
                .append('g')
                .attr('transform', `translate(${margin.left},${margin.top})`);

            const y = d3.scaleBand()
                .domain(airlineData.map(d => d.airline))
                .range([0, height])
                .padding(0.2);

            const valueAccessor = view === 'adjusted' ? d => d.adjustedAverage : d => d.average;

            const x = d3.scaleLinear()
                .domain([0, d3.max(airlineData, valueAccessor) * 1.1])
                .nice()
                .range([0, width]);

            // Bars
            svg.selectAll('.bar')
                .data(airlineData)
                .enter().append('rect')
                .attr('class', 'bar')
                .attr('y', d => y(d.airline))
                .attr('x', 0)
                .attr('height', y.bandwidth())
                .attr('width', d => x(valueAccessor(d)))
                .attr('fill', '#B38F75')
                .on('mouseover', function(event, d) {
                    const tooltip = d3.select('#tooltip');
                    const tooltipContent = view === 'adjusted'
                        ? `<strong>${d.airline}</strong><br>
                           Flights: ${d.count}<br>
                           Nominal Total: ₹${d.total.toLocaleString()}<br>
                           Nominal Avg: ₹${d.average.toLocaleString()}<br>
                           <span style="color: #90EE90;">Adjusted Total (2024): ₹${d.adjustedTotal.toLocaleString()}</span><br>
                           <span style="color: #90EE90;">Adjusted Avg (2024): ₹${d.adjustedAverage.toLocaleString()}</span>`
                        : `<strong>${d.airline}</strong><br>
                           Flights: ${d.count}<br>
                           Total Spent: ₹${d.total.toLocaleString()}<br>
                           Average: ₹${d.average.toLocaleString()}`;

                    tooltip.html(tooltipContent)
                        .style('opacity', 1);

                    // Smart positioning to keep tooltip in view
                    const tooltipNode = tooltip.node();
                    const tooltipWidth = tooltipNode.offsetWidth;
                    const tooltipHeight = tooltipNode.offsetHeight;

                    let left = event.clientX + 10;
                    let top = event.clientY - 10;

                    // Adjust if tooltip goes off right edge
                    if (left + tooltipWidth > window.innerWidth) {
                        left = event.clientX - tooltipWidth - 10;
                    }

                    // Adjust if tooltip goes off bottom edge
                    if (top + tooltipHeight > window.innerHeight) {
                        top = event.clientY - tooltipHeight - 10;
                    }

                    // Adjust if tooltip goes off top edge
                    if (top < 0) {
                        top = event.clientY + 10;
                    }

                    tooltip.style('left', left + 'px').style('top', top + 'px');
                })
                .on('mouseout', function() {
                    d3.select('#tooltip').style('opacity', 0);
                });

            // Value labels
            svg.selectAll('.count-label')
                .data(airlineData)
                .enter().append('text')
                .attr('class', 'count-label')
                .attr('y', d => y(d.airline) + y.bandwidth() / 2 + 4)
                .attr('x', d => x(valueAccessor(d)) + 5)
                .text(d => `₹${valueAccessor(d).toLocaleString()} (${d.count} flights)`);

            // Y-axis
            svg.append('g')
                .attr('class', 'axis')
                .call(d3.axisLeft(y));

            // X-axis
            svg.append('g')
                .attr('class', 'axis')
                .attr('transform', `translate(0,${height})`)
                .call(d3.axisBottom(x).tickFormat(d => {
                    if (d >= 1000) {
                        return `₹${(d/1000).toFixed(0)}k`;
                    }
                    return `₹${d}`;
                }));

            // X-axis label
            const xLabel = view === 'adjusted'
                ? 'Average Cost per Flight (2024 Prices)'
                : 'Average Cost per Flight';

            svg.append('text')
                .attr('text-anchor', 'middle')
                .attr('x', width / 2)
                .attr('y', height + 45)
                .attr('font-size', '12px')
                .attr('fill', '#666')
                .text(xLabel);
        }

        // Initial render
        renderChart('nominal');
    </script>
</body>
</html>
