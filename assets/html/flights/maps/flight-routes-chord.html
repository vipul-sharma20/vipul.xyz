<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Routes Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Basic:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f1f1f1;
            color: #333;
        }

        body {
            padding: 15px 15px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        #chart {
            background: #f1f1f1;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        #viz {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            flex: 1;
            min-height: 0;
            padding-left: 13px;
        }

        #viz svg {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }

        .chart-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #1a1a1a;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            font-family: 'Gentium Basic', serif;
            width: 100%;
            padding: 8px;
        }

        .subtitle {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
            padding-left: 8px;
            line-height: 1.4;
        }

        .tooltip {
            position: fixed;
            background: rgba(30, 30, 30, 0.95);
            color: white;
            padding: 8px 12px;
            border-radius: 3px;
            font-size: 13px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.15s;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            max-width: 250px;
        }

        .chord {
            opacity: 0.7;
        }

        .chord:hover {
            opacity: 1;
            cursor: pointer;
        }

        .city-label {
            font-size: 11px;
            font-weight: 600;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .toggle-container {
            display: flex;
            gap: 8px;
        }

        .toggle-btn {
            background: #666;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.2s;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .toggle-btn:hover {
            background: #555;
        }

        .toggle-btn.active {
            background: #B38F75;
        }

        @media (max-width: 768px) {
            .chart-title {
                font-size: 1.2em;
                padding-left: 2px;
            }

            .city-label {
                font-size: 9px;
            }

            .toggle-btn {
                padding: 6px 12px;
                font-size: 12px;
            }

            .chart-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .toggle-container {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 10px 5px;
            }

            .chart-title {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div id="chart">
        <div class="chart-header">
            <div class="chart-title">Flight Routes Network</div>
            <div class="toggle-container">
                <button class="toggle-btn active" data-filter="all">All Flights</button>
                <button class="toggle-btn" data-filter="domestic">Domestic</button>
                <button class="toggle-btn" data-filter="international">International</button>
            </div>
        </div>
        <div id="viz"></div>
    </div>
    <div class="tooltip" id="tooltip"></div>

    <script>
        // Route data aggregated from flight list - all international destinations included
        const routeData = [
            // Delhi routes
            {from: "Varanasi", to: "Delhi", count: 1},
            {from: "Hyderabad", to: "Delhi", count: 1},
            {from: "Delhi", to: "Bangalore", count: 21},
            {from: "Bangalore", to: "Delhi", count: 16},
            {from: "Bagdogra", to: "Delhi", count: 1},
            // Mumbai routes
            {from: "Bangalore", to: "Mumbai", count: 11},
            {from: "Mumbai", to: "London", count: 1},
            {from: "Mumbai", to: "Bangalore", count: 10},
            // Lucknow routes
            {from: "Bangalore", to: "Lucknow", count: 5},
            {from: "Lucknow", to: "Bangalore", count: 3},
            // Goa routes
            {from: "Bangalore", to: "Goa", count: 2},
            {from: "Goa", to: "Bangalore", count: 2},
            // Singapore routes (International)
            {from: "Bangalore", to: "Singapore", count: 3},
            {from: "Singapore", to: "Bangalore", count: 2},
            // Bangkok routes (International)
            {from: "Bangkok", to: "Phuket", count: 2},
            {from: "Bangkok", to: "Bangalore", count: 2},
            {from: "Bangalore", to: "Bangkok", count: 2},
            {from: "Phuket", to: "Bangkok", count: 2},
            // Kuala Lumpur routes (International)
            {from: "Bangalore", to: "Kuala Lumpur", count: 1},
            {from: "Kuala Lumpur", to: "Hochiminh", count: 1},
            {from: "Kuala Lumpur", to: "Bangalore", count: 1},
            // London routes (International)
            {from: "London", to: "Bangalore", count: 1},
            // Vietnam routes (International)
            {from: "Hochiminh", to: "Da Nang", count: 1},
            {from: "Hanoi", to: "Calcutta", count: 1},
            {from: "Da Nang", to: "Hanoi", count: 1},
            // Maldives routes (International)
            {from: "Cochin", to: "Male", count: 1},
            {from: "Male", to: "Bangalore", count: 1},
            {from: "Bangalore", to: "Cochin", count: 1},
            // Abu Dhabi routes (International)
            {from: "Bangalore", to: "Abu Dhabi", count: 1},
            {from: "Abu Dhabi", to: "Bangalore", count: 1},
            // Other domestic routes
            {from: "Jabalpur", to: "Bangalore", count: 1},
            {from: "Bangalore", to: "Port Blair", count: 1},
            {from: "Bangalore", to: "Hyderabad", count: 1},
            {from: "Bangalore", to: "Kanpur", count: 1},
            {from: "Allahabad", to: "Bangalore", count: 1},
            {from: "Bangalore", to: "Bhopal", count: 1},
            {from: "Bangalore", to: "Allahabad", count: 1},
            {from: "Bhopal", to: "Bangalore", count: 1},
            {from: "Bangalore", to: "Bagdogra", count: 1},
            {from: "Port Blair", to: "Bangalore", count: 1},
            {from: "Calcutta", to: "Bangalore", count: 1},
            {from: "Kanpur", to: "Bangalore", count: 1},
            {from: "Bangalore", to: "Pune", count: 1},
            {from: "Bangalore", to: "Jabalpur", count: 1},
            {from: "Pune", to: "Bangalore", count: 1}
        ];

        // Define international cities
        const internationalCities = new Set([
            "Singapore", "Bangkok", "Phuket", "Kuala Lumpur",
            "London", "Hochiminh", "Da Nang", "Hanoi", "Male", "Abu Dhabi"
        ]);

        let currentFilter = 'all';

        function filterRoutes(filter) {
            if (filter === 'all') {
                return routeData;
            } else if (filter === 'domestic') {
                return routeData.filter(d =>
                    !internationalCities.has(d.from) && !internationalCities.has(d.to)
                );
            } else if (filter === 'international') {
                return routeData.filter(d =>
                    internationalCities.has(d.from) || internationalCities.has(d.to)
                );
            }
        }

        function drawChart(filter = 'all') {
            currentFilter = filter;

            // Filter data based on selection
            const filteredData = filterRoutes(filter);

            // Get unique cities from filtered data
            const cities = Array.from(new Set(filteredData.flatMap(d => [d.from, d.to])));
            const cityIndex = {};
            cities.forEach((city, i) => cityIndex[city] = i);

            // Create matrix from filtered data
            const matrix = Array(cities.length).fill(0).map(() => Array(cities.length).fill(0));
            filteredData.forEach(d => {
                matrix[cityIndex[d.from]][cityIndex[d.to]] = d.count;
            });
            // Clear existing chart
            d3.select('#viz').selectAll('*').remove();

            const isMobile = window.innerWidth <= 600;
            const size = 700;
        const radiusPadding = isMobile ? 40 : 80;
        const outerRadius = size * 0.5 - radiusPadding;
        const innerRadius = outerRadius - 20;

        const svg = d3.select('#viz')
            .append('svg')
            .attr('viewBox', `0 0 ${size} ${size}`)
            .attr('preserveAspectRatio', 'xMidYMid meet')
            .append('g')
            .attr('transform', `translate(${size/2},${size/2})`);

        // Color scale - vintage map colors matching the flight map theme
        const domesticColors = ['#B38F75', '#a8b898', '#C89090', '#a8c8d8', '#D4A574', '#b8a8b8', '#AF8B8B', '#8ab8c8', '#c8b8c8', '#b8d8c8', '#AF9B7A'];
        const internationalColors = ['#D4A574', '#99b088', '#E6A86B', '#C89090', '#a898a8', '#b8c898', '#d8b898', '#a8b888', '#c8b8a8'];

        const color = (city) => {
            const index = cities.indexOf(city);
            if (internationalCities.has(city)) {
                return internationalColors[index % internationalColors.length];
            } else {
                return domesticColors[index % domesticColors.length];
            }
        };

        // Create chord layout
        const chord = d3.chord()
            .padAngle(0.05)
            .sortSubgroups(d3.descending);

        const chords = chord(matrix);

        // Create arc generator
        const arc = d3.arc()
            .innerRadius(innerRadius)
            .outerRadius(outerRadius);

        // Create ribbon generator
        const ribbon = d3.ribbon()
            .radius(innerRadius);

        // Add groups (cities)
        const group = svg.append('g')
            .selectAll('g')
            .data(chords.groups)
            .enter().append('g');

        group.append('path')
            .attr('fill', d => color(cities[d.index]))
            .attr('stroke', d => d3.rgb(color(cities[d.index])).darker())
            .attr('d', arc)
            .on('mouseover', function(event, d) {
                const tooltip = d3.select('#tooltip');
                tooltip.html(`<strong>${cities[d.index]}</strong><br>Total flights: ${d.value}`)
                    .style('opacity', 1);

                // Smart positioning to keep tooltip in view
                const tooltipNode = tooltip.node();
                const tooltipWidth = tooltipNode.offsetWidth;
                const tooltipHeight = tooltipNode.offsetHeight;

                let left = event.clientX + 10;
                let top = event.clientY - 10;

                // Adjust if tooltip goes off right edge
                if (left + tooltipWidth > window.innerWidth) {
                    left = event.clientX - tooltipWidth - 10;
                }

                // Adjust if tooltip goes off bottom edge
                if (top + tooltipHeight > window.innerHeight) {
                    top = event.clientY - tooltipHeight - 10;
                }

                // Adjust if tooltip goes off top edge
                if (top < 0) {
                    top = event.clientY + 10;
                }

                tooltip.style('left', left + 'px').style('top', top + 'px');
            })
            .on('mouseout', function() {
                d3.select('#tooltip').style('opacity', 0);
            });

        // Add city labels
        group.append('text')
            .attr('class', 'city-label')
            .each(d => { d.angle = (d.startAngle + d.endAngle) / 2; })
            .attr('dy', '.35em')
            .attr('transform', d => `
                rotate(${(d.angle * 180 / Math.PI - 90)})
                translate(${outerRadius + 15})
                ${d.angle > Math.PI ? 'rotate(180)' : ''}
            `)
            .attr('text-anchor', d => d.angle > Math.PI ? 'end' : 'start')
            .attr('fill', '#333333')
            .text(d => cities[d.index]);

        // Add ribbons (connections)
        svg.append('g')
            .attr('fill-opacity', 0.7)
            .selectAll('path')
            .data(chords)
            .enter().append('path')
            .attr('class', 'chord')
            .attr('d', ribbon)
            .attr('fill', d => color(cities[d.source.index]))
            .attr('stroke', d => d3.rgb(color(cities[d.source.index])).darker())
            .on('mouseover', function(event, d) {
                const tooltip = d3.select('#tooltip');
                const sourceCity = cities[d.source.index];
                const targetCity = cities[d.target.index];
                const sourceToTarget = d.source.value;
                const targetToSource = d.target.value;

                // Show both directions if both exist
                let tooltipText = `<strong>${sourceCity} ↔ ${targetCity}</strong><br>`;
                tooltipText += `${sourceCity} → ${targetCity}: ${sourceToTarget} flights<br>`;
                tooltipText += `${targetCity} → ${sourceCity}: ${targetToSource} flights<br>`;
                tooltipText += `<strong>Total: ${sourceToTarget + targetToSource} flights</strong>`;

                tooltip.html(tooltipText)
                    .style('opacity', 1);

                // Smart positioning to keep tooltip in view
                const tooltipNode = tooltip.node();
                const tooltipWidth = tooltipNode.offsetWidth;
                const tooltipHeight = tooltipNode.offsetHeight;

                let left = event.clientX + 10;
                let top = event.clientY - 10;

                // Adjust if tooltip goes off right edge
                if (left + tooltipWidth > window.innerWidth) {
                    left = event.clientX - tooltipWidth - 10;
                }

                // Adjust if tooltip goes off bottom edge
                if (top + tooltipHeight > window.innerHeight) {
                    top = event.clientY - tooltipHeight - 10;
                }

                // Adjust if tooltip goes off top edge
                if (top < 0) {
                    top = event.clientY + 10;
                }

                tooltip.style('left', left + 'px').style('top', top + 'px');
            })
            .on('mouseout', function() {
                d3.select('#tooltip').style('opacity', 0);
            });
        }

        // Draw chart (viewBox handles scaling automatically)
        drawChart();

        // Add event listeners for toggle buttons
        document.querySelectorAll('.toggle-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
                // Add active class to clicked button
                this.classList.add('active');
                // Redraw chart with selected filter
                const filter = this.getAttribute('data-filter');
                drawChart(filter);
            });
        });
    </script>
</body>
</html>
